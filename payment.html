  <div class="container">
    <h2>Send Payment Request</h2>
    <p>Enter the amount you want to pay, then click Send on WhatsApp:</p>

    <!-- Amount input -->
    <input type="number" id="amount" placeholder="Enter Amount (â‚¹)">

    <!-- Send button -->
    <button onclick="sendWhatsApp()">Send on WhatsApp</button>

    <p class="note">(This will open WhatsApp with a pre-filled message to us)</p>

  <script>
    function sendWhatsApp() {
      let amount = document.getElementById("amount").value.trim();

      if (amount === "" || amount <= 0) {
        alert("Please enter a valid amount");
        return;
      }

      // ðŸ”¹ Replace with your real WhatsApp number (include country code, e.g. 91 for India)
      let businessPhone = "919804162506";  

      // WhatsApp message (only phone + amount, no UPI)
      let message = `Hello, I would like to make a payment of â‚¹${amount}. Please confirm how to proceed.\n\n- Capital Engineers & Manufacturers`;

      // Open WhatsApp with pre-filled message
      let url = `https://wa.me/${businessPhone}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }
  </script>
